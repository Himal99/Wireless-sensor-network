<div th:replace="shared/header"></div>
   <form id="connection-form"  class="form-group" method="post" autocomplete="off">
                <div class="modal-body col-md-12">

                    <div  class="row">

                        <div class="col-md-4">
                            <label>Node Name</label>
                            <div class="input-group">

                                <select  name="name" class="form-control" required>
                                    
                                </select>

                                <span class="input-group-btn">
                                    <a href="javascript:void(0)" class="btn btn-primary client-add-btn">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                </span>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <label>Neighbor</label>
                            <div class="input-group">

                                <select name="neighbor" class="form-control" required>
                                 
                                </select>

                                <span class="input-group-btn">
                                    <a href="javascript:void(0)" class="btn btn-primary client-add-btn">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                </span>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <label>Cost</label>
                            <input name="cost" type="number" class="form-control">

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                   
                    <a href="/node" class="btn btn-info">Back</a>
                    <button type="button" id="add-more-field2" class="btn btn-success">Add more filed</button>
                    <button type="button" id="clear2" class="btn btn-danger">Clear</button>
                    <button type="submit"  class="btn btn-primary">Save</button>
                </div>
            </form>
<div th:replace="shared/footer"></div>
<script>
    $(document).ready(function (){
        $.get('/node/json',function (data){
            console.log(data);
            var $dropdown=$('select[name=neighbor]');
            $('<option/>').val('').html("Select neighbor Node").appendTo($dropdown);
            $.each(data,function (index,row){
                $('<option/>').val(row.nodename).html(row.nodename).appendTo($dropdown);
            })
        })
        
        $.get('/node/json',function (data){
            console.log(data);
            var $dropdown=$('select[name=name]');
            $('<option/>').val('').html("Select Node").appendTo($dropdown);
            $.each(data,function (index,row){
                $('<option/>').val(row.nodename).html(row.nodename).appendTo($dropdown);
            })
        })
         $(document).ready(function (){
        $('#clear2').on('click',function (){
            $('#connection-form').find('input').val('');
            $('#connection-form').find('select').val('');
           
           
        })
    })
    })
    </script>
